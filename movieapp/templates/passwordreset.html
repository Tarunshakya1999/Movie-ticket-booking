{% extends "base.html" %}
{% load static %}
{% block tarun %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 text-center">Reset Your Password</h2>
            <p class="mb-4 text-center">Enter your email address to receive a link to reset your password.</p>

            <!-- Form for password reset -->
            <form method="post">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div class="form-group">
                    <label for="id_email">Email address</label>
                    {{ form.email }}
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>
            
            <!-- Back to login link (optional) -->
            <div class="mt-4 text-center">
                <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
